_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: Swimmy
  description: Swimmy enables you to interact with your Swimlane instance
  long_description: Swimmy is a Slack Bot which enables Security Operations Centers (SOCs), Information Technology and other teams to interact and retrieve data from their Swimlane instance. You can find more information about Swimmy [here](https://github.com/swimlane/swimmy).
  background_color: "#455066"
features:
  bot_user:
    display_name: Swimmy
    always_online: false
  slash_commands:
    - command: /swimmy
      url: https://0.0.0.0:3000/slack/events
      description: Your friendly automation assistant
      usage_hint: /swimmy [applications, assets, health, help, packages, plugins, workspaces, users]
      should_escape: false
oauth_config:
  scopes:
    bot:
      - commands
settings:
  org_deploy_enabled: false
  socket_mode_enabled: false
  token_rotation_enabled: false